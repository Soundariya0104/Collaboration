
		
<div ng-controller="BlogController as ctrl">



<h3 style="text-align:center">Add Blog</h3>


				
				<section>
					<div class="container">
						
						<div class="row">

							<div class="fh5co-spacer fh5co-spacer-sm"></div>	
							<div class="col-md-8">
								<form ng-submit="ctrl.addblog()">
									<div class="col-md-12">
										<div class="form-group">
											<h4>Blog Title:</h4>
											<input placeholder="Give a title here" id="name" type="text" ng-model="ctrl.blog.blogname" class="form-control input-lg">
										</div>	
									</div>
									
									<div class="col-md-12">
										<div class="form-group">
											<h4>Blog Description:</h4>
											<textarea placeholder="Enter Blog Content here" id="message" class="form-control input-lg" ng-model="ctrl.blog.blogdescription"rows="7"></textarea>
										</div>	
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<input type="submit" class="btn btn-primary btn-lg " value="Add Blog">

										</div>	
									</div>
									
									
								</form>	
								
							</div>
							
						</div>
						
					</div>
				</section>


</div>
