<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>

<div ng-controller="UserController as ctrl">

	<form name="form" ng-submit="ctrl.register()" role="form">
				

<div class="container">
		<div class="jumbotron">

			<h3 style="text-align: center">Registration Form</h3>


			<h5>Register with us!!</h5>
			<br>
			<form name="form" ng-submit="ctrl.register()" role="form">
				<label for="">Username<span>*</span></label>
				<input type="text"	name="username" id="username" class="form-control"
					ng-model="ctrl.user.username" required /> 					
		<br>
		<label for="">Firstname<span>*</span></label>
				<input type="text"	name="username" id="username" class="form-control"
					ng-model="ctrl.user.username" required /> 					
		<br>
		<label for="">Secondname<span>*</span></label>
				<input type="text"	name="username" id="username" class="form-control"
					ng-model="ctrl.user.username" required /> 					
		<br>

				<label for="">Create Password<span>*</span></label>
				<input id="password" type="password"
					style="background-color:white" name="password" class="form-control" ng-model="ctrl.user.username"  required />
			
				<br>
				<label for="">Email<span>*</span></label>
				<input type="email" id="emailId" name="email" class="form-control" ng-model="ctrl.user.email"  required/>

				<br>

				<label for="">Mobile No.<span>*</span></label>
				<input type="text"	name="mobile" id="mobile" class="form-control"
					ng-model="ctrl.user.mobile" required /> 	
				<br>
				<button type="submit"		
					class="btn btn-primary">Register</button>
					</form>
		</div>
	</div></div>


</body>
</html>
