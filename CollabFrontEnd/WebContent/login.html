<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
form {
    border: 3px solid #f1f1f1;
}

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

}

</style>
</head>
<body>

<div ng-controller="UserController as ctrl">

	
	<form name="form" ng-submit="ctrl.login()" role="form">
	
<div class="container">	
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="username" class="form-control" ng-model="ctrl.user.username" required /><br><br>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" class="form-control" ng-model="ctrl.user.password" required />
       <br><br>
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="#/register" class="btn btn-link">Register</a>
  </div>

  </div>
</form>
</div>


</body>
</html>
