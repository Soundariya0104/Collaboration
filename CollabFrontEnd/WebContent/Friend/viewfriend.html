<div ng-controller="FriendController as ctrl">
		<section>
					<div class="container">
						<div class="row">
							<div class="col-md-8" id="fh5co-content">
								<br><br><h2>My Friends<input type="text"
		 id="text" placeholder="Search Friends here" class="form-control"
		ng-model="searchText" style="width:50%;position:relative;left:460px" /> </h2>
							
								<div class="row"><div ng-repeat="userlist in ctrl.friends|filter:searchText">
									<div class="col-md-12">
										<div class="page-header"><p><span class="glyphicon glyphicon-align-left"></span>
										<b>Profile :</b><font style="font-size:25px;">&nbsp;&nbsp;&nbsp;{{userlist.username2}}</font></p> 
						
<!-- 		<a href="#" ng-click="ctrl.getuser(userlist.username2)">View Profile</a> -->
<a href="#" ng-click="ctrl.unfriend(userlist.username2)"><b>Unfriend</b></a>
<div ng-if="userlist.is_online=='y' "><b>Online</b>	 </div>
<div ng-if="userlist.is_online=='N' "><b>Offline	</b> </div>

									</div>
									</div>
								</div>

							</div></div></div>
							</div>					
				</section>
</div>
