<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div ng-controller="BlogController as ctrl">

	
	<form name="form" ng-submit="ctrl.addblog()" role="form">
		
<label for="">Blog title</label> 
<input type="text"	name="blogtitle" id="blogtitle" class="form-control"
					ng-model="ctrl.blog.blogtitle" required /> 					
		
<br><br>
<label for="">Blog description</label>
 <textarea 
		name="blogdescription" id="blogdescription" class="form-control"
		ng-model="ctrl.blog.blogdescription" required  cols="30" rows="10"/> </textarea>
			
			<br>
	<button type="submit"		
					>Add blog</button>
				
		</form>
	
</div>


</body>
</html>
